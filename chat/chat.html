<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Icons</title>
</head>
<body>
<div id="chat-placeholder">
    <div id="main-icon" class="icon">
        <img src="/images/SEOtel2.png" alt="Main Icon" width="150" onclick="toggleSubIcons()">
    </div>
    <div id="sub-icons" class="hidden">
        <div class="sub-icon">
            <a href="mailto:j.travinov@gmail.com?subject=Subject&body=Body" target="_blank">
                <img src="/images/gmailSEO.png" alt="Gmail" width="64">
            </a>
        </div>
        <div class="sub-icon">
            <a href="https://api.whatsapp.com/send?phone=48880444275" target="_blank">
                <img src="/images/whatsappSEO.png" alt="WhatsApp" width="64">
            </a>
        </div>
        <div class="sub-icon">
            <a href="https://t.me/eticryptoman" target="_blank">
                <img src="/images/telegramSEO.png" alt="Telegram" width="64">
            </a>
        </div>
    </div>
</div>
</body>
</html>
